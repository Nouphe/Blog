<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Competition Form</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
     <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
         <script src="script.js"></script>
         <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  </head>
  <body>
    <main>
      <div class="contact-container">
        <div class="ilustration">
          <img
            class="illustration-img"
            src="assets/undraw_voice_assistant_nrv7.png"
            alt=""
            width="800px"
            
          />
        </div>
        <div class="contact">
          <img
            class="profile-contact-img"
            src="assets/undraw_Male_avatar_g98d.png"
            alt=""
          />
          <h1>Contact Me</h1>
          <p>Please feel free to contact me</p>
          <h4>Your Information</h4>
<form action="https://formsubmit.co/jenajanardhani@gmail.com" autocomplete="off" method="POST"></form>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" class="next">
            <div class="form-container">
              <!-- Input Name Column -->
              <div class="input-container">
                <div class="icon">
                  
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label for="name" class="form-label">Name</label>
                </div>
              </div>

              <!-- Input City Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City</label>
                </div>
              </div>

              <!-- Input Email Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>

              <!-- Input Message Column -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=""
                  ></textarea>
                  <label for="message" class="form-label">Message</label>
                </div>
              </div>
            </div>

            <input type="submit" value="Submit" class="submit" />
          </form>
        </div>
      </div>
      <div class="modal-container">
  <div class="modal">
    <img src="assets/rocket.png" alt="">
    <h3> Message Sent </h3>
    <p> Thank you for submitting ! </p>
  </div>
</div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
